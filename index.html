<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript">
dic_qwerty_dvorak = {'q':"'", 'w':',', 'e':'.', 'r':'p', 't':'y', 'y':'f', 'u':'g', 'i':'c', 'o':'r', 'p':'l', '[':'/', ']':'=',
	'a':'a', 's':'o', 'd':'e', 'f':'u', 'g':'i', 'h':'d', 'j':'h', 'k':'t', 'l':'n', ';':'s', "'":'-',
	'z':';', 'x':'q', 'c':'j', 'v':'k', 'b':'x', 'n':'b', 'm':'m', ',':'w', '.':'v', '/':'z',
	' ':' ',

	'Q':'"', 'W':'<', 'E':'>', 'R':'P', 'T':'Y', 'Y':'F', 'U':'G', 'I':'C', 'O':'R', 'P':'L', '{':'?', '}':'+', '-':'[', '=':']', '_':'{', '+':'}',
	'A':'A', 'S':'O', 'D':'E', 'F':'U', 'G':'I', 'H':'D', 'J':'H', 'K':'T', 'L':'N', ':':'S', '"':'_', 
	'Z':':', 'X':'Q', 'C':'J', 'V':'K', 'B':'X', 'N':'B', 'M':'M', '<':'W', '>':'V', '?':'Z'
	};
dic_dvorak_qwerty = {
	'Z':'?' ,'V':'>' ,'W':'<' ,'M':'M' ,'B':'N' ,'X':'B' ,'K':'V' ,'J':'C' ,'Q':'X' ,':':'Z'	
 	,'_':'"' ,'S':':' ,'N':'L' ,'T':'K' ,'H':'J' ,'D':'H' ,'I':'G' ,'U':'F' ,'E':'D' ,'O':'S' ,'A':'A'	
	,'}':'+' ,'{':'_' ,']':'=' ,'[':'-' ,'+':'}' ,'?':'{' ,'L':'P' ,'R':'O' ,'C':'I' ,'G':'U' ,'F':'Y' ,'Y':'T' ,'P':'R' ,'>':'E' ,'<':'W' ,'"':'Q'	

	,' ':' '	
	,'z':'/' ,'v':'.' ,'w':',' ,'m':'m' ,'b':'n' ,'x':'b' ,'k':'v' ,'j':'c' ,'q':'x' ,';':'z'	
	,'-':"'" ,'s':';' ,'n':'l' ,'t':'k' ,'h':'j' ,'d':'h' ,'i':'g' ,'u':'f' ,'e':'d' ,'o':'s' ,'a':'a'	
		,'=':']' ,'/':'[' ,'l':'p' ,'r':'o' ,'c':'i' ,'g':'u' ,'f':'y' ,'y':'t' ,'p':'r' ,'.':'e' ,',':'w' ,"'":'q'

}

function qwerty_dvorak() {
	var input_text = document.getElementById('input_stuff').value;
	
	if (input_text == "") {
		alert('no input');
		return 0;

	alert("step 1");
	} else {
		var final_text = '';
		for (var i = 0; i<input_text.length; i++) {
			if (input_text.charAt(i) in dic_qwerty_dvorak) {
				final_text = final_text.concat(dic_qwerty_dvorak[input_text.charAt(i)]);
			} else {
				final_text = final_text.concat(input_text.charAt(i));
			}
		}
		$( '#output' ).html(final_text);
		$( 'html' ).css( 'background-image', 'url(typewriter.jpg)' );
		return final_text;
	}
}
function dvorak_qwerty() {
	var input_text = document.getElementById('input_stuff').value;

	if (input_text == "") {
		alert('no input');
		return 0;

	alert("step 1");
	} else {
		var final_text = '';
		for (var i = 0; i<input_text.length; i++) {
			if (input_text.charAt(i) in dic_dvorak_qwerty) {

	}

<div class="center">
